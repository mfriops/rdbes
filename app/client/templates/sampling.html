{% extends 'base.html' %}

{% block content %}

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>File Upload</title>
    </head>
    <body>
        <h1>Sampling Data (CS), submit</h1>
        <form action = "/sampling" method = "POST"
            <br><br>
            <input type = "submit" name = "input_button" value="Load" >
            <input type = "submit" name = "input_button" value="Reload" >
            <input type = "submit" name = "input_button" value="Save csv" >
            <input type = "submit" name = "input_button" value="Save xlm" >

            <br><br>
            <p> Note: in the case that the Cruise record does not exists, it is created based on the following information:</p>
            <input type="text" id="cruise" name="cruise" placeholder="Cruise names, ',' delimited if more than one" class="form-control">
            <input type="text" id="year" name="year" placeholder="Year" class="form-control">
            <input type="text" id="species" name="species" placeholder= "Species" class="form-control">
            <input type="text" id="file" name="filename" placeholder= "Filename" class="form-control"><br>
        </form>
    </body>

{% endblock %}
